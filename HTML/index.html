<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Homepage</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <script src="Main.js"></script>
</head>

<body>
    <div class="row">
        <div class="column left"><p></p></div>
        <div class="column center">
            <div id="loginLogo">
                <img src="../Images/SUNY_Brockport_Logo.png">
            </div>
            <!-- <h1>Website Landing Page</h1> -->
            <div class="loginContainer">
                <p>Sign In</p>
                <form id="loginForm">
                    <p>
                        <label for="username">Username:</label>
                        <br>
                        <input type="text" name="username" id="username" placeholder="username">
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <br>
                        <input type="password" name="secret" id="secret" size="16" maxlength="16" placeholder="password">
                    </p>
                    <p>
                        <input type="submit" value="&nbsp;&nbsp;Log In&nbsp;&nbsp;" id="loginSubmitButton">
                    </p>
                </form>
                <p style="font-size: 12px;"><a href="#">Forgot Password</a></p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
            </div>
        </div>
        <div class="column right"><p></p></div>
    </div>

</body>
<footer>


</footer>

</html>
