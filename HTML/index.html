<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Homepage</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <script src="Main.js"></script>
</head>

<body>
    <div class="row">
        <div class="column left"><p></p></div>
        <div class="column center">
            <div id="loginLogo">
                <img src="../Images/GoldenEagle.webp" height="200">
            </div>
            <!-- <h1>Website Landing Page</h1> -->
            <div class="loginContainer">
                <p>Sign In</p>
                <form id="loginForm">
                    <p>
                        <label for="userName">User Name:</label>
                        <br>
                        <input type="text" name="userName" id="userName">
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <br>
                        <input type="password" name="secret" id="secret" size="16" maxlength="16">
                    </p>
                    <p>
                        <input type="submit" value="SIGN IN" id="loginSubmitButton">
                    </p>
                </form>
                <p style="font-size: 10px;"><a href="#">Forgot Password</a></p>
            </div>
        </div>
        <div class="column right"><p></p></div>
    </div>

</body>
<footer>


</footer>

</html>
